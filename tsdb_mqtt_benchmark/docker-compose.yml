version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto:/mosquitto/config

  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=demo-org
      - DOCKER_INFLUXDB_INIT_BUCKET=demo-bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=demo-token
    volumes:
      - influxdb-data:/var/lib/influxdb2

  init-influxdb:
    image: influxdb:2.7
    depends_on:
      - influxdb
    volumes:
      - ./init-influxdb.sh:/init-influxdb.sh
    entrypoint: ["/bin/bash", "/init-influxdb.sh"]
    environment:
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=demo-org
      - DOCKER_INFLUXDB_INIT_BUCKET=demo-bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=demo-token
    restart: "no"

  telegraf:
    image: telegraf:1.28
    depends_on:
      - mosquitto
      - influxdb
    volumes:
      - ./influx/telegraf.conf:/etc/telegraf/telegraf.conf

  mqtt-publisher:
    build:
      context: ./publisher
    depends_on:
      - mosquitto

volumes:
  influxdb-data:
