# Redis 설정 파일
# 기본 설정
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 데이터 지속성 설정
dir /data
save 900 1
save 300 10
save 60 10000

# 로깅 설정
loglevel notice
logfile ""
syslog-enabled no

# 메모리 설정
maxmemory-policy allkeys-lru

# AOF 설정
appendonly yes
appendfsync everysec

# 보안 설정 (개발 환경)
protected-mode no

# 네트워크 설정
tcp-backlog 511